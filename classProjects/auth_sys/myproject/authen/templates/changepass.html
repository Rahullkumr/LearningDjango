{% extends "main.html" %}
{% block content %}

<div class="centerme">
    <h1 style='color: rgb(25, 185, 19);'>Change Password</h1>

    <form method="POST" style="text-align: center;">
        {% csrf_token %}

        <input type="text" name="password" placeholder="Enter new Password" required> <br><br>
        <button type="submit" >Submit</button>
    </form>

</div>

{% endblock  %}
