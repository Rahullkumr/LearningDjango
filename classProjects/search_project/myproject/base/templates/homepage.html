{% extends "main.html" %}

{% block content %}

    <h4>Homepage</h4>

    <a href="{% url 'homepage' %}">All Fruits</a><hr>


    <h2>Search Form</h2>

    {% endfor %}

</center>
    

{% endblock content %}
